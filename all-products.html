<html lang="en">

    <header>

          <div class="breadcrumbs">
            <ul>
              <li><a href="index.html">Home </a></li>

            </ul>
          </div>
          <div class="page-title"><h1>Products</h1></div>

        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModal" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Sign in</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                  </div>

                      <label class="form-label" for="password"> Password</label><span class="forgotPassword"><a href="/">Forgot password?</a></span>
                      <input class="form-control" placeholder="*******" id="password" type="password" />
                  </div>
                  <div class="message-container"></div>
                  <button class="btn btn-dark btn-primary" id="loginButton">Sign in</button>
                </form>
              </div>
            </div>
          </div>
        </div>
    </header>

    <main>
      <div class="all products container">
        <div class="filter-container">
          <form class="search form">
            <input id="filterInput" class="form-control mr-sm-2 search-input" type="search" placeholder="Search products" aria-label="Search">

        </div>

        </div>

            </div>
            <div class="col-12 col-lg-7 p-3 copyright">

            <div class="col-12 col-lg-5 p-3  payment-list">
