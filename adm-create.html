<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>Admin - Create New Product - nour.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <header>
        <div class="top-banner">Free shipping from 499 NOK</div>
        <div class="top-menu"></div>
        <div class="admin herotop container">
          <div class="breadcrumbs">
            <ul>
              <li><a href="index.html">Home </a></li>
              <li><a class="active" href="#">Admin</a></li>
            </ul>
          </div>
          <div class="page-title">
            <h1>Admin</h1>
          </div>
        </div>
    </header>

    <main>
        <div class="admin container">
          <div class="page-navigation">
            <ul>
              <li><a href="admin.html" class="nav-link">Overview</a></li>
              <li><a href="#" class="nav-link active">Create new</a></li>
            </ul>
          </div>

          <div class="form-container">
                <form id="create" action="http://localhost:1337/api/products?populate=image" method="post" enctype="multipart/form-data" class="row g-3">
                  
                  <h4>Create new product</h4>

                  <div class="col-md-10 message-container"></div>

                    <div class="col-md-7">
                          <label for="title" class="form-label">Title</label>
                          <input type="text" class="form-control" id="title" name="title" placeholder="">
                    </div>

                    <div class="col-md-3">
                          <label for="price" class="form-label">Price</label>
                          <input type="text" class="form-control" id="price" name="price" placeholder="0">
                    </div>

                    <div class="col-md-10">
                          <label for="inputDescription" class="form-label">Description</label>
                          <input type="text" class="form-control" id="description" name="description">
                    </div>

                    <div class="col-md-6">
                          <label for="inputImage" class="form-label">Image</label>
                          <input type="file" class="form-control" id="imageUpload" name="files.image" placeholder="Select file">
                    </div>

                    <div class="col-md-6">
                          <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="featured" name="featured" value="true">
                                <label class="form-check-label" for="featuredCheck">Featured</label>
                          </div>
                    </div>

                    <div class="col-md-10">
                        <button type="submit" class="submitBtn btn btn-primary btn-dark">Create product</button>
                    </div>
                </form>
          </div>
        </div>
    </main>
    
    <footer>
        <div class="footer container">
          <div class="row">
            <div class="col-12 col-lg-7 p-3">
              <div class="links-list">
                  <a href="#">Contact</a>
                  <a href="#">About us</a>
                  <a href="#">Terms and Conditions</a>
              </div>
              <div class="description">We are an online skincare seller.</div>
            </div>
            <div class="col-12 col-lg-7 p-3 copyright">
              <span>Â© NOUR.</span> Images are borrowed from <a href="https://unsplash.com/">unsplash.com</a> and <a href="https://www.laneige.com/int/en/index.html">laneige.com</a>.
            </div>
            <div class="col-12 col-lg-5 p-3  payment-list">
              <img alt="" src="/assets/partner_logos/apple_pay.svg.png">
              <img alt="" src="/assets/partner_logos/google_pay.svg.png">
              <img alt="" src="/assets/partner_logos/mastercard.png">
              <img alt="" src="/assets/partner_logos/visa.png">
            </div>
          </div>
        </div>
    </footer>

    <script src="js/components/admin/create.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
